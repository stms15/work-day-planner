<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5" id="schedule-container">
      <div id="hour-9" class="row time-block future" data-number="9">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="hour-9-text">
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block future" data-number="10">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-10-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block future" data-number="11">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-11-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block future" data-number="12">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-12-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block future" data-number="13">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-13-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block future" data-number="14">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-14-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block future" data-number="15">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-15-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block future" data-number="16">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-16-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block future" data-number="17">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea
          class="col-8 col-md-10 description"
          rows="3"
          id="hour-17-text"
        >
        </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
